<!DOCTYPE html>
<html>
<head>
    <title>Webpage Design</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            height: 75px;
            background-color: #4a90e2;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: #ffffff;
            font-size: 35px;
            font-family: Arial;
        }

      .menu {
            display: flex;
            margin-left: auto;
        }

        ul {
            display: flex;
        }

        ul li {
            list-style: none;
            margin-left: 30px;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            font-family: Arial;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }

        ul li a:hover {
            color: #d1ecf1;
        }
        .content {
            flex-grow: 1;
            color: #333;
            text-align: center;
            padding: 40px 10px;
        }

        .content h1 {
            font-family: 'Times New Roman', serif;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .content span {
            color: #4a90e2;
            font-size: 65px;
        }

        .content .cn {
            width: 160px;
            height: 40px;
            background: #4a90e2;
            border: none;
            margin-bottom: 10px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: .4s ease;
            display: inline-block;
            line-height: 40px;
        }

        .content .cn a {
            text-decoration: none;
            color: #ffffff;
            transition: .3s ease;
            display: block;
        }

        .cn:hover {
            background-color:  rgb(0, 108, 217);
            color: #4a90e2;
        }

        .form {
            width: 100%;
            max-width: 400px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form h2 {
            font-family: sans-serif;
            text-align: center;
            color: #4a90e2;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form input {
            width: 100%;
            height: 35px;
            background: transparent;
            border-bottom: 1px solid #4a90e2;
            border-top: none;
            border-right: none;
            border-left: none;
            color: #333;
            font-size: 15px;
            letter-spacing: 1px;
            margin-top: 20px;
            padding: 0 10px;
            font-family: sans-serif;
        }

        .form input:focus {
            outline: none;
            border-bottom-color: #333;
        }

        ::placeholder {
            color: #999;
        }

        .btnn {
            width: 100%;
            height: 40px;
            background: #4a90e2;
            border: none;
            margin-top: 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: #ffffff;
            transition: 0.4s ease;
        }

       .form-box input[type="submit"]:hover {
            background-color: #357ABD;
        }

        .btnn a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .form .link {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            padding-top: 20px;
            text-align: center;
        }

        .form .link a {
            text-decoration: none;
            color: #4a90e2;
        }

        .liw {
            padding-top: 15px;
            padding-bottom: 10px;
            text-align: center;
        }

        .icons a {
            text-decoration: none;
            color: #fff;
        }

        .icons ion-icon {
            color: #333;
            font-size: 30px;
            padding-left: 14px;
            padding-top: 5px;
            transition: 0.3s ease;
        }

        .icons ion-icon:hover {
            color: #4a90e2;
        }

        .footer {
            width: 100%;
            background: #333;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
        }

        .footer p {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        .footer a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2 class="logo">CarMatePro</h2>
        <div class="menu">
            <ul>
                <li><a href="index.html">User Login</a></li>
                <li><a href="adminlogin.html">Admin Login</a></li>
            </ul>
        </div>
    </div> 

    <div class="content">
        <h1>Welcome to Our Car Showroom <br> <span>Website</span> </h1>
        <button class="cn"><a href="#">JOIN US ON</a></button>
        <div class="icons">
            <a href="https://www.linkedin.com/in/kavya-sri-manepalli-33079028a/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://www.Google.com/"><ion-icon name="logo-google"></ion-icon></a>
        </div>
    </div>

    <div class="form">
     <form method="post" action="validatelogin.jsp">
        <h2>Login Here</h2>
        <input type="email" name="email" placeholder="Enter Email Here" required>
        <input type="password" name="pwd" placeholder="Enter Password Here" required>
        <button type="submit" class="btnn" value="Login">Login</button>
       
        <p class="link">Don't have an account?<br>
            <a href="signup.html">Sign up</a> here</p>
            </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 CarMatePro. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
